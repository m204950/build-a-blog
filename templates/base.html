<!DOCTYPE html>

<html>
  <head>
    <title>{{pagetitle}}</title>
  </head>

  <style type="text/css">
    body {
      font-family: sans-serif;
      width: 800px;
      margin: 0 auto;
      padding: 10px;
    }
    .error {
      color: red
    }
    label {
      display: block;
      font-size: 20px;
    }
    input [type=text] {
      width: 400px;
      font-size: 20px;
      padding: 2px;
    }
    textarea {
      width: 400px;
      height: 200px;
      font-size: 17px;
      font-family: monospace;
    }
    input[type=submit] {
      font-size: 18px;
    }
    hr {
      margin: 20px auto;
    }
    .post + .post {
      margin-top: 20px;
    }
    .post-title {
      font-weight: bold;
      font-size: 20px;
    }
    .post-body {
      margin: 0;
      font-size: 17px;
    }
  </style>

  <body>
    <h1>
    {{pagetitle}}
  </h1>
  <ul>
      <li><a href="/blog">The Blog</a></li>
      <li><a href="/blog/newpost">New Post</a></li>
  </ul>

    {% block content %}
    {% endblock %}
  </body>

</html>
